<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelGit - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* –ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞ –≤–≤–µ—Ä—Ö—É */
    .messenger-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0d1117;
      z-index: 100;
    }

    .messenger-name {
      font-size: 20px;
      color: #fff;
      text-shadow: 2px 2px 0 #000;
    }

    .messenger-icon {
      font-size: 24px;
      color: #f85149;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ (–æ–∫–æ—à–∫–æ) */
    .card {
      background-color: #161b22;
      padding: 20px;
      border: 2px solid #30363d;
      border-radius: 0;
      position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –≤—ã—Ö–æ–¥–∞ */
      width: 320px;
      max-width: 90%;
    }

    /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ (Hello) */
    .pixel-title {
      font-size: 48px;
      color: #f85149;
      text-shadow: 4px 4px 0 #000;
      margin-bottom: 20px;
      text-align: center;
    }

    /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ (Register) */
    .pixel-title-register {
      font-size: 32px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä */
      color: #f85149;
      text-shadow: 3px 3px 0 #000;
      margin-bottom: 20px;
      text-align: center;
    }

    /* –§–æ—Ä–º–∞ –ª–æ–≥–∏–Ω–∞ */
    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* –ü–∏–∫—Å–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ –≤–≤–æ–¥–∞ */
    .pixel-input {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 2px solid #30363d;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 0;
      outline: none;
      font-family: 'Press Start 2P', cursive;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è box-shadow */
    }

    /* –ü–∏–∫—Å–µ–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
    .pixel-button {
          background-color: #238636;
      color: #fff;
      border: 2px solid #30363d;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0;
      outline: none;
      font-family: 'Press Start 2P', cursive;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
      width: 100%;
    }

    /* –§–æ–∫—É—Å –¥–ª—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ –∏ –∫–Ω–æ–ø–∫–∏ */
    .pixel-input:focus,
    .pixel-button:focus {
      border-color: #1f6feb;
      box-shadow: 0 0 5px #1f6feb; /* –°–≤–µ—á–µ–Ω–∏–µ */
    }

    /* –ö–Ω–æ–ø–∫–∞ "Register" */
    .register-button {
      background-color: #30363d;
      color: #c9d1d9;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0;
      outline: none;
      font-family: 'Press Start 2P', cursive;
      margin-top: 10px;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
      width: 100%;
    }

    .register-button:hover {
      background-color: #444;
      color: #fff;
    }

    /* –û–∫–Ω–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ (—Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
    .register-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 101;
    }

    .register-modal .card {
      animation: fadeIn 0.3s ease-in-out;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –æ–∫–Ω–∞ */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* –î–æ–±–∞–≤–∏–º —Å–≤–µ—á–µ–Ω–∏–µ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ input */
    .pixel-input:focus {
      box-shadow: 0 0 5px #1f6feb;
    }

    /* –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ */
    .exit-button {
      position: absolute; /* –ê–±—Å–æ–ª—é—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
      top: 10px;
      right: 10px;
      background-color: #f85149; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç */
      color: #fff;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 0;
      outline: none;
      font-family: 'Press Start 2P', cursive;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
    }

    .exit-button:hover {
          background-color: #d00000; /* –¢–µ–º–Ω–µ–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
      box-shadow: 0 0 5px #d00000; /* –°–≤–µ—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }

    /* –°–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ */
    .error-message {
      color: #f85149;
      font-size: 10px;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: center;
      display: none;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 768px) {
      .pixel-title {
        font-size: 36px;
      }
      
      .pixel-title-register {
        font-size: 24px;
      }
      
      .card {
        width: 90%;
      }
      
      .pixel-input, .pixel-button, .register-button {
        font-size: 14px;
        padding: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .pixel-title {
        font-size: 28px;
      }
      
      .messenger-name {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="messenger-header">
    <span class="messenger-name">PixelGit</span>
    <span class="messenger-icon">‚ù§Ô∏è‚Äçüî•</span>
  </div>

  <div class="card">
    <button class="exit-button" id="main-exit-button">Exit &rarr;</button>
    <h1 class="pixel-title">Hello</h1>
    <div class="login-form">
      <input type="text" class="pixel-input" id="login-username" placeholder="Username" required>
      <div class="error-message" id="username-error"></div>
      
      <input type="password" class="pixel-input" id="login-password" placeholder="Password" required>
      <div class="error-message" id="password-error"></div>
      
      <button class="pixel-button" id="login-button">Login</button>
      <button class="register-button" id="register-button">Register</button>
    </div>
  </div>

  <!-- –û–∫–Ω–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
  <div class="register-modal" id="register-modal">
    <div class="card">
      <button class="exit-button" id="register-exit-button">Exit &rarr;</button>
      <h1 class="pixel-title-register">Register</h1>
      <div class="login-form">
        <input type="text" class="pixel-input" id="reg-username" placeholder="Username" required>
        <div class="error-message" id="reg-username-error"></div>
        
        <input type="password" class="pixel-input" id="reg-password" placeholder="Password" required>
        <div class="error-message" id="reg-password-error"></div>
        
        <input type="password" class="pixel-input" id="reg-confirm" placeholder="Confirm Password" required>
        <div class="error-message" id="reg-confirm-error"></div>
        
        <button class="pixel-button" id="complete-register">Register</button>
      </div>
    </div>
  </div>
  
  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const registerButton = document.getElementById('register-button');
    const registerModal = document.getElementById('register-modal');
    const registerExitButton = document.getElementById('register-exit-button');
    const mainExitButton = document.getElementById('main-exit-button');
    const loginButton = document.getElementById('login-button');
    const completeRegister = document.getElementById('complete-register');
    
    // –ü–æ–∫–∞–∑–∞—Ç—å –æ–∫–Ω–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    registerButton.addEventListener('click', () => {
      registerModal.style.display = 'flex';
    });

    // –ó–∞–∫—Ä—ã—Ç—å –æ–∫–Ω–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    registerExitButton.addEventListener('click', () => {
      registerModal.style.display = 'none';
      clearRegistrationErrors();
    });

    // –í—ã—Ö–æ–¥ –∏–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    mainExitButton.addEventListener('click', () => {
      alert('–í—ã—Ö–æ–¥ –∏–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
    });

    // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    function clearRegistrationErrors() {
      document.getElementById('reg-username-error').style.display = 'none';
      document.getElementById('reg-password-error').style.display = 'none';
      document.getElementById('reg-confirm-error').style.display = 'none';
    }
    
    // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–æ–∫ –≤—Ö–æ–¥–∞
    function clearLoginErrors() {
      document.getElementById('username-error').style.display = 'none';
      document.getElementById('password-error').style.display = 'none';
    }

    // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    completeRegister.addEventListener('click', async () => {
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;
      
      clearRegistrationErrors();
      
      let valid = true;
      
      if (username.length < 3) {
        document.getElementById('reg-username-error').textContent = 'Username must be at least 3 characters';
        document.getElementById('reg-username-error').style.display = 'block';
        valid = false;
      }
      
      if (password.length < 6) {
        document.getElementById('reg-password-error').textContent = 'Password must be at least 6 characters';
        document.getElementById('reg-password-error').style.display = 'block';
        valid = false;
      }
      
      if (password !== confirm) {
        document.getElementById('reg-confirm-error').textContent = 'Passwords do not match';
        document.getElementById('reg-confirm-error').style.display = 'block';
        valid = false;
      }
      
      if (!valid) return;
      
      try {
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        const response = await fetch('http://localhost:5000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          alert('Registration successful! Please login.');
          registerModal.style.display = 'none';
          clearRegistrationErrors();
        } else {
          document.getElementById('reg-username-error').textContent = result.message || 'Registration failed';
          document.getElementById('reg-username-error').style.display = 'block';
        }
      } catch (error) {
        console.error('Registration error:', error);
        document.getElementById('reg-username-error').textContent = 'Server connection error';
        document.getElementById('reg-username-error').style.display = 'block';
      }
    });
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
    loginButton.addEventListener('click', async () => {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      
      clearLoginErrors();
      
      if (!username) {
        document.getElementById('username-error').textContent = 'Username is required';
        document.getElementById('username-error').style.display = 'block';
        return;
      }
      
      if (!password) {
        document.getElementById('password-error').textContent = 'Password is required';
        document.getElementById('password-error').style.display = 'block';
        return;
      }
      
      try {
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          localStorage.setItem('username', username);
          localStorage.setItem('token', result.token);
          
          // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ —á–∞—Ç
          window.location.href = `chat.html?username=${encodeURIComponent(username)}`;
        } else {
          document.getElementById('password-error').textContent = result.message || 'Login failed';
          document.getElementById('password-error').style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('password-error').textContent = 'Server connection error';
        document.getElementById('password-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
