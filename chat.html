<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sonder - Luxury Messenger</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #121212;
      color: #E0E0E0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Эффект глубины */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 15% 20%, rgba(30, 30, 30, 0.1) 0px, transparent 1px),
        radial-gradient(circle at 85% 80%, rgba(30, 30, 30, 0.1) 0px, transparent 1px);
      background-size: 3px 3px;
      z-index: -2;
      opacity: 0.3;
    }

    /* Эффект роскошного свечения */
    .glow-effect {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(212, 168, 106, 0.03) 0%, transparent 60%);
      z-index: -1;
      pointer-events: none;
      animation: rotateGlow 60s linear infinite;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Шапка мессенджера */
    .messenger-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1E1E1E;
      border-bottom: 1px solid #333333;
      z-index: 100;
      position: relative;
      overflow: hidden;
    }

    .luxury-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #D4A86A, transparent);
      background-size: 200% 100%;
      animation: lineMove 8s infinite linear;
    }

    @keyframes lineMove {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .messenger-name {
      font-size: 24px;
      font-weight: 600;
      color: #E0E0E0;
      letter-spacing: 1px;
      position: relative;
    }

    .messenger-name::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 30px;
      height: 2px;
      background: #D4A86A;
      transition: width 0.4s ease;
    }

    .app-header:hover .messenger-name::after {
      width: 100%;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar, .chat-avatar, .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #242424;
      border: 1px solid #333333;
    }

    .user-avatar img, .chat-avatar img, .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .settings-button {
      background: none;
      border: none;
      color: #c9d1d9;
      font-size: 20px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .settings-button:hover {
      background: rgba(90, 123, 165, 0.1);
      transform: rotate(30deg);
    }

    .exit-button {
      background: transparent;
      color: #5A7BA5;
      border: 1px solid #5A7BA5;
      padding: 8px 16px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .exit-button:hover {
      background: rgba(90, 123, 165, 0.1);
    }

    /* Основной контейнер */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      height: calc(100% - 70px);
      background: #121212;
    }

    /* Боковая панель */
    .sidebar {
      width: 300px;
      background-color: #1E1E1E;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      z-index: 90;
      height: 100%;
      border-right: 1px solid #333333;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .toggle-sidebar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #D4A86A;
      color: #121212;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: 600;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 95;
      box-shadow: 0 4px 15px rgba(212, 168, 106, 0.3);
      transition: all 0.3s ease;
    }

    .toggle-sidebar:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(212, 168, 106, 0.4);
    }

    @media (min-width: 769px) {
      .toggle-sidebar {
        display: none;
      }
    }

    .search-container {
      padding: 20px;
      position: relative;
      border-bottom: 1px solid #333333;
    }

    .search-input {
      width: 100%;
      background-color: #242424;
      color: #E0E0E0;
      border: 1px solid #333333;
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: #5A7BA5;
      box-shadow: 0 0 0 2px rgba(90, 123, 165, 0.2);
    }

    .chats-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    .chat-item {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      border-bottom: 1px solid #2a2a2a;
    }

    .chat-item:hover {
      background-color: #2a2a2a;
    }

    .chat-item.active {
      background-color: #333333;
    }

    .chat-info {
      flex: 1;
      min-width: 0;
      margin-left: 15px;
    }

    .chat-name {
      font-size: 14px;
      font-weight: 500;
      color: #E0E0E0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .last-message {
      font-size: 12px;
      color: #9E9E9E;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 4px;
    }

    .chat-time {
      font-size: 11px;
      color: #9E9E9E;
      white-space: nowrap;
    }

    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #1E1E1E;
      border: 1px solid #333333;
      border-top: none;
      max-height: 300px;
      overflow-y: auto;
      z-index: 110;
      display: none;
      border-radius: 0 0 10px 10px;
    }

    .user-result {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .user-result:hover {
      background-color: #2a2a2a;
    }

    .user-avatar-small {
      width: 35px;
      height: 35px;
      background-color: #242424;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 14px;
      overflow: hidden;
      border: 1px solid #333333;
    }

    /* Область чата */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #121212;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 0;
      gap: 15px;
    }

    .message {
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 12px;
      background-color: #1E1E1E;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      border: 1px solid #2a2a2a;
      animation: messageAppear 0.3s ease;
    }

    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.self {
      align-self: flex-end;
      background-color: #2c2c2c;
      flex-direction: row-reverse;
      border: 1px solid #333333;
    }

    .message.other {
      align-self: flex-start;
    }

    .message-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .message-sender {
      font-size: 12px;
      color: #D4A86A;
      text-align: center;
      font-weight: 500;
    }

    .message-text {
      font-size: 14px;
      margin-top: 8px;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .message-time {
      font-size: 11px;
      color: #9E9E9E;
      text-align: right;
      margin-top: 8px;
    }

    .input-area {
      display: flex;
      gap: 12px;
      padding: 20px;
      background-color: #1E1E1E;
      border-top: 1px solid #333333;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    .chat-input {
      flex: 1;
      background-color: #242424;
      color: #E0E0E0;
      border: 1px solid #333333;
      padding: 14px;
      font-size: 14px;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    .chat-input:focus {
      border-color: #5A7BA5;
      box-shadow: 0 0 0 2px rgba(90, 123, 165, 0.2);
    }

    .chat-button {
      background-color: #D4A86A;
      color: #121212;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 10px;
      outline: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
    }

    .chat-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(212, 168, 106, 0.3);
    }

    .media-button {
      background-color: #5A7BA5;
      color: white;
    }

    .file-message {
      max-width: 100%;
      margin-top: 10px;
    }
    
    .file-message img, .file-message video {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      border: 1px solid #333333;
    }
    
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(30, 30, 30, 0.8);
      border: none;
      color: #E0E0E0;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: none;
      font-size: 12px;
      transition: all 0.3s ease;
    }
    
    .message:hover .delete-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      background: #f85149;
      color: white;
    }

    /* Модальное окно настроек */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow: auto;
      backdrop-filter: blur(10px);
    }
    
    .modal-content {
      background: #1E1E1E;
      margin: 5% auto;
      padding: 30px;
      border: 1px solid #333333;
      width: 90%;
      max-width: 500px;
      position: relative;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }
    
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #9E9E9E;
      background: transparent;
      border: none;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .close-modal:hover {
      color: #5A7BA5;
      transform: rotate(90deg);
    }
    
    .settings-tabs {
      display: flex;
      margin-bottom: 25px;
      border-bottom: 1px solid #333333;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .settings-tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #1E1E1E;
      border: 1px solid #333333;
      border-bottom: none;
      font-size: 12px;
      font-weight: 500;
      border-radius: 8px 8px 0 0;
      transition: all 0.3s ease;
    }
    
    .settings-tab.active {
      background-color: #D4A86A;
      color: #121212;
      border-color: #D4A86A;
    }
    
    .settings-section {
      display: none;
      padding: 20px 0;
    }
    
    .settings-section.active {
      display: block;
    }
    
    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      background-color: #242424;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #333333;
    }
    
    .avatar-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .settings-input {
      width: 100%;
      background-color: #242424;
      color: #E0E0E0;
      border: 1px solid #333333;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .settings-input:focus {
      border-color: #5A7BA5;
      box-shadow: 0 0 0 2px rgba(90, 123, 165, 0.2);
    }
    
    .settings-button {
      background-color: #D4A86A;
      color: #121212;
      border: none;
      padding: 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .settings-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(212, 168, 106, 0.3);
    }
    
    .danger-button {
      background-color: #f85149;
      color: white;
    }

    /* Элегантные частицы меди */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(212, 168, 106, 0.08);
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translate(100vw, -100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Для мобильных устройств */
    @media (max-width: 768px) {
      .messenger-header {
        padding: 10px 15px;
        height: 60px;
      }
      
      .messenger-name {
        font-size: 20px;
      }
      
      .user-info {
        gap: 10px;
      }
      
      .user-avatar, #current-user {
        display: none !important;
      }
      
      .sidebar {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      
      .toggle-sidebar {
        bottom: 80px;
        right: 15px;
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
      
      .chat-container {
        width: 100%;
      }
      
      .main-container {
        height: calc(100% - 60px);
      }
      
      .message {
        max-width: 90%;
        padding: 12px;
      }
      
      .chat-input {
        padding: 12px;
        font-size: 14px;
      }
      
      .chat-button {
        padding: 10px 15px;
        font-size: 14px;
      }
      
      .input-area {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 100;
        padding: 15px;
      }
      
      .messages {
        padding-bottom: 80px;
      }
      
      .modal-content {
        margin: 10% auto;
        width: 95%;
        padding: 20px;
      }
      
      .settings-tab {
        padding: 8px 12px;
        font-size: 11px;
      }
      
      .search-container {
        position: sticky;
        top: 0;
        z-index: 100;
        background-color: #1E1E1E;
      }
      
      .search-results {
        position: fixed;
        top: 120px;
        left: 10px;
        right: 10px;
        max-height: calc(100vh - 150px);
      }
      
      .chats-container {
        padding-top: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="glow-effect"></div>
  <div class="particles" id="particles"></div>

  <div class="messenger-header">
    <div class="luxury-line"></div>
    <div class="app-header">
      <div class="messenger-name">sonder</div>
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">U</div>
        <div id="current-user">User</div>
        <button class="settings-button" id="settings-button">⚙️</button>
        <button id="logout-button" class="exit-button">
          Exit
        </button>
      </div>
    </div>
  </div>

  <button class="toggle-sidebar" id="toggle-sidebar">☰</button>
  
  <div class="main-container">
    <div class="sidebar" id="sidebar">
      <div class="search-container">
        <input type="text" class="search-input" id="search-users" placeholder="Search users...">
        <div class="search-results" id="search-results">
          <!-- Результаты поиска будут загружены динамически -->
        </div>
      </div>
      
      <div class="chats-container" id="chats-list">
        <!-- Чаты будут загружены динамически -->
      </div>
    </div>
    
    <div class="chat-container">
      <div class="messages" id="messages-container">
        <div class="message other" id="no-chat-selected">
          <div class="message-sender">System</div>
          <div class="message-text">Select a chat to start messaging</div>
        </div>
      </div>
      
      <div class="input-area" id="input-area" style="display: none;">
        <input type="file" id="file-input" accept="image/*,video/*" style="display:none">
        <button id="file-button" class="chat-button media-button">📁</button>
        <input type="text" class="chat-input" id="message-input" placeholder="Type your message..." autocomplete="off">
        <button class="chat-button" id="send-button">Send</button>
      </div>
    </div>
  </div>
  
  <!-- Модальное окно настроек -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal" id="close-settings">×</button>
      <h2 style="text-align: center; margin-bottom: 25px; font-weight: 600;">USER SETTINGS</h2>
      
      <div class="settings-tabs">
        <div class="settings-tab active" data-tab="profile">PROFILE</div>
        <div class="settings-tab" data-tab="password">PASSWORD</div>
        <div class="settings-tab" data-tab="chat">CHAT</div>
        <div class="settings-tab" data-tab="danger">DANGER ZONE</div>
      </div>
      
      <!-- Секция профиля -->
      <div id="profile-section" class="settings-section active">
        <div class="avatar-preview" id="avatar-preview">
          <!-- Аватар будет загружен сюда -->
        </div>
        
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        <button class="settings-button" id="change-avatar-btn">CHANGE AVATAR</button>
        
        <input type="text" class="settings-input" id="new-username" placeholder="New username">
        <button class="settings-button" id="update-username-btn">UPDATE USERNAME</button>
      </div>
      
      <!-- Секция пароля -->
      <div id="password-section" class="settings-section">
        <input type="password" class="settings-input" id="current-password" placeholder="Current password">
        <input type="password" class="settings-input" id="new-password" placeholder="New password">
        <input type="password" class="settings-input" id="confirm-password" placeholder="Confirm new password">
        <button class="settings-button" id="update-password-btn">UPDATE PASSWORD</button>
      </div>
      
      <!-- Секция чата -->
      <div id="chat-section" class="settings-section">
        <p style="font-size: 12px; color: #f85149; margin-bottom: 20px; text-align: center; font-weight: 500;">
          WARNING: This will delete the current chat for all participants!
        </p>
        <button class="settings-button danger-button" id="delete-chat-btn">DELETE CURRENT CHAT</button>
      </div>
      
      <!-- Опасная зона -->
      <div id="danger-section" class="settings-section">
        <p style="font-size: 12px; color: #f85149; margin-bottom: 20px; text-align: center; font-weight: 500;">
          WARNING: These actions are irreversible!
        </p>
        <input type="password" class="settings-input" id="delete-password" placeholder="Enter your password">
        <button class="settings-button danger-button" id="delete-account-btn">DELETE ACCOUNT</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://pixelgit-api-vitir.onrender.com';
    let currentUser = null;
    let currentChatId = null;
    let currentWithUser = null;
    let chatRefreshInterval = null;
    let chatEncryptionKeys = {};
    let errorCount = 0;

    // Проверка авторизации
    const token = localStorage.getItem('authToken');
    const username = localStorage.getItem('username');
    let avatar = localStorage.getItem('avatar') || '';
    
    if (!token || !username) {

    // Загрузка ключа шифрования
    async function loadEncryptionKey(chatId) {
      try {
        const response = await fetch(`${API_BASE_URL}/chats/${chatId}/key`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          chatEncryptionKeys[chatId] = data.key;
        } else {
          // Генерируем ключ, если его нет
          chatEncryptionKeys[chatId] = generateEncryptionKey();
          await saveEncryptionKey(chatId, chatEncryptionKeys[chatId]);
        }
      } catch (error) {
        console.error('Error loading encryption key:', error);
        chatEncryptionKeys[chatId] = generateEncryptionKey();
      }
    }
    
    // Генерация ключа шифрования
    function generateEncryptionKey() {
      return CryptoJS.lib.WordArray.random(256 / 8).toString();
    }
    
    // Сохранение ключа шифрования
    async function saveEncryptionKey(chatId, key) {
      try {
        await fetch(`${API_BASE_URL}/chats/${chatId}/key`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ key })
        });
      } catch (error) {
        console.error('Error saving encryption key:', error);
      }
    }
    
    // Шифрование сообщения
    function encryptMessage(message, key) {
      return CryptoJS.AES.encrypt(message, key).toString();
    }
    
    // Дешифрование сообщения
    function decryptMessage(encryptedMessage, key) {
      try {
        const bytes = CryptoJS.AES.decrypt(encryptedMessage, key);
        return bytes.toString(CryptoJS.enc.Utf8);
      } catch (error) {
        console.error('Decryption error:', error);
        return "🔒 [Encrypted message]";
      }
    }
    
    // Загрузка сообщений чата
    async function loadChatMessages(chatId) {
      try {
        const response = await fetch(`${API_BASE_URL}/messages/${chatId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load messages');
        }
        
        const data = await response.json();
        const messages = data.messages;
        
        if (!messages || messages.length === 0) {
          return;
        }
        
        // Дешифруем текстовые сообщения
        const decryptedMessages = messages.map(msg => {
          if (!msg.file_type) {
            return {
              ...msg,
              text: decryptMessage(msg.text, chatEncryptionKeys[chatId])
            };
          }
          return msg;
        });
        
        renderMessages(decryptedMessages);
        errorCount = 0;
      } catch (error) {
        console.error('Error loading messages:', error);
        errorCount++;
        
        if (errorCount <= 2) {
          showSystemMessage('Failed to load messages. Trying again...');
        }
      }
    }

          },
          body: JSON.stringify({
            chatId: currentChatId,
            sender: username,
            text: encryptedMessage
          })
        });
        
        if (!response.ok) {
          throw new Error('Failed to send message');
        }
        
        // Обновляем список чатов (чтобы обновить последнее сообщение)
        loadUserChats();
      } catch (error) {
        console.error('Error sending message:', error);
        // Возвращаем текст в поле ввода при ошибке
        input.value = originalMessage;
        showSystemMessage('Failed to send message. Please try again.');
      }
    }
    
    // Отправка файлов
    fileButton.addEventListener('click', () => {
      fileInput.click();
    });
    
    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      // Проверка типа файла
      const fileType = file.type.split('/')[0];
      if (fileType !== 'image' && fileType !== 'video') {
        showSystemMessage('Only images and videos are allowed');
        return;
      }
      
      // Проверка размера (4MB)
      if (file.size > 4 * 1024 * 1024) {
        showSystemMessage('File size exceeds 4MB limit');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(event) {
        sendFile(event.target.result, fileType);
      };
      reader.readAsDataURL(file);
      
      // Сброс input для возможности загрузки того же файла снова
      fileInput.value = '';
    });
    
    async function sendFile(fileData, fileType) {
      try {
        // Сразу показываем файл в интерфейсе
        const tempMessage = {
          sender: username,
          file_data: fileData,
          file_type: fileType,
          timestamp: new Date().toISOString(),
          avatar: avatar
        };
        
        const messageElement = document.createElement('div');
        messageElement.className = 'message self';
        
        const timestamp = new Date();
        const timeString = timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        let avatarHtml = '';
        if (avatar && (avatar.startsWith('data:image') || avatar.startsWith('http'))) {
          avatarHtml = `<img src="${avatar}" alt="Avatar">`;
        } else {
          // Генерируем аватар для себя
          const generatedAvatar = `https://api.dicebear.com/7.x/identicon/svg?seed=${username}&scale=80`;
          avatarHtml = `<img src="${generatedAvatar}" alt="Avatar">`;
        }
        
        let contentHtml = '';
        if (fileType === 'image') {
          contentHtml = `
            <div class="file-message">
              <img src="${fileData}" alt="Image">
            </div>
          `;
        } else if (fileType === 'video') {
          contentHtml = `
            <div class="file-message">
              <video controls src="${fileData}" style="max-width: 200px;"></video>
            </div>
          `;
        }
        
        messageElement.innerHTML = `
          <div class="message-header">
            <div class="message-avatar">${avatarHtml}</div>
            <div class="message-sender">You</div>
          </div>
          <div class="message-content">
            ${contentHtml}
            <div class="message-time">${timeString}</div>
          </div>
        `;
        
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Отправляем запрос на сервер
        const response = await fetch(`${API_BASE_URL}/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            chatId: currentChatId,
            sender: username,
            file_type: fileType,
            file_data: fileData
          })
        });
        
        if (!response.ok) {
          throw new Error('Failed to send file');
        }
        
        // Обновляем список чатов (чтобы обновить последнее сообщение)
        loadUserChats();
      } catch (error) {
        console.error('Error sending file:', error);
        showSystemMessage('Failed to send file. Please try again.');
      }
    }
    
    // Автопрокрутка при загрузке
    window.onload = function() {
      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };
    
    // Загрузка нового аватара
    changeAvatarBtn.addEventListener('click', () => {
      avatarUpload.click();
    });
    
    avatarUpload.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(event) {
        const avatarData = event.target.result;
        updateAvatarPreview(avatarData);
        saveAvatar(avatarData);
      };
      reader.readAsDataURL(file);
    });
    
    // Сохранение аватара на сервере
    async function saveAvatar(avatarData) {
      try {
        const response = await fetch(`${API_BASE_URL}/update-avatar`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            username: username,
            avatar: avatarData
          })
        });
        
        const data = await response.json();
        if (data.success) {
          // Обновляем аватар в шапке
          avatar = avatarData;
          localStorage.setItem('avatar', avatarData);
          const avatarElement = document.getElementById('user-avatar');
          avatarElement.innerHTML = `<img src="${avatarData}" alt="Avatar">`;
          
          showSystemMessage('Avatar updated successfully!');
        } else {
          showSystemMessage('Error updating avatar: ' + data.message);
        }
      } catch (error) {
        console.error('Error updating avatar:', error);
        showSystemMessage('Failed to update avatar');
      }
    }
    
    // Обновление имени пользователя
    updateUsernameBtn.addEventListener('click', async () => {
      const newUsername = document.getElementById('new-username').value.trim();
      
      if (!newUsername) {
        showSystemMessage('Please enter a new username');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/update-username`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            currentUsername: username,
            newUsername: newUsername
          })
        });
        
        const data = await response.json();
        if (data.success) {
          // Обновляем данные в UI
          username = newUsername;
          localStorage.setItem('username', newUsername);
          document.getElementById('current-user').textContent = newUsername;
          
          // Обновляем аватар
          const avatarElement = document.getElementById('user-avatar');
          if (avatar && (avatar.startsWith('data:image') || avatar.startsWith('http'))) {
            avatarElement.innerHTML = `<img src="${avatar}" alt="Avatar">`;
          } else {
            // Генерируем новый аватар
            avatar = `https://api.dicebear.com/7.x/identicon/svg?seed=${newUsername}&scale=80`;
            localStorage.setItem('avatar', avatar);
            avatarElement.innerHTML = `<img src="${avatar}" alt="Avatar">`;
          }
          
          // Обновляем превью аватара
          updateAvatarPreview(avatar);
          
          showSystemMessage('Username updated successfully!');
          document.getElementById('new-username').value = '';
        } else {
          showSystemMessage('Error updating username: ' + data.message);
        }
      } catch (error) {
        console.error('Error updating username:', error);
        showSystemMessage('Failed to update username');
      }
    });
    
    // Обновление пароля
    updatePasswordBtn.addEventListener('click', async () => {
      const currentPass = document.getElementById('current-password').value;
      const newPass = document.getElementById('new-password').value;
      const confirmPass = document.getElementById('confirm-password').value;
      
      if (!currentPass || !newPass || !confirmPass) {
        showSystemMessage('All password fields are required');
        return;
      }
      
      if (newPass !== confirmPass) {
        showSystemMessage('New passwords do not match');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/update-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            username: username,
            currentPassword: currentPass,
            newPassword: newPass
          })
        });
        
        const data = await response.json();
        if (data.success) {
          showSystemMessage('Password updated successfully!');
          // Очищаем поля
          document.getElementById('current-password').value = '';
          document.getElementById('new-password').value = '';
          document.getElementById('confirm-password').value = '';
        } else {
          showSystemMessage('Error updating password: ' + data.message);
        }
      } catch (error) {
        console.error('Error updating password:', error);
        showSystemMessage('Failed to update password');
      }
    });
    
    // Удаление аккаунта
    deleteAccountBtn.addEventListener('click', async () => {
      const password = document.getElementById('delete-password').value;
      
      if (!password) {
        showSystemMessage('Please enter your password');
        return;
      }
      
      if (!confirm('Are you sure? This will permanently delete your account and all data!')) {
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/delete-account`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });
        
        const data = await response.json();
        if (data.success) {
          // Выходим из системы
          clearInterval(chatRefreshInterval);
          localStorage.removeItem('authToken');
          localStorage.removeItem('username');
          localStorage.removeItem('avatar');
          localStorage.removeItem('currentChatId');
          localStorage.removeItem('currentWithUser');
          
          showSystemMessage('Account deleted successfully. Redirecting...');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          showSystemMessage('Error deleting account: ' + data.message);
        }
      } catch (error) {
        console.error('Error deleting account:', error);
        showSystemMessage('Failed to delete account');
      }
    });
  </script>
</body>
