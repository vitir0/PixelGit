<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelGit - Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .messenger-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #0d1117;
      border-bottom: 2px solid #30363d;
      z-index: 100;
    }

    .messenger-name {
      font-size: 20px;
      color: #fff;
      text-shadow: 2px 2px 0 #000;
    }

    .messenger-icon {
      font-size: 24px;
      color: #f85149;
    }

    .user-info {
      color: #58a6ff;
      font-size: 12px;
      text-align: right;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
    .sidebar {
      width: 300px;
      background-color: #161b22;
      border-right: 2px solid #30363d;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      z-index: 90;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .toggle-sidebar {
      position: fixed;
      top: 70px; /* –ü–æ–¥–Ω—è–ª–∏ –≤—ã—à–µ */
      right: 20px;
      background-color: #238636;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 95;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .search-container {
      padding: 15px;
      border-bottom: 2px solid #30363d;
    }

    .search-input {
      width: 100%;
      background-color: #0d1117;
      color: #c9d1d9;
      border: 2px solid #30363d;
      padding: 8px;
      font-size: 12px;
      border-radius: 0;
      outline: none;
      font-family: 'Press Start 2P', cursive;
    }

    .chats-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-item {
      padding: 10px;
      border-bottom: 1px solid #30363d;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .chat-item:hover {
      background-color: #1f242c;
    }

    .chat-item.active {
      background-color: #2c3138;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      background-color: #58a6ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 18px;
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-size: 12px;
      color: #c9d1d9;
    }

    .last-message {
      font-size: 10px;
      color: #8b949e;
    }

    .chat-time {
      font-size: 8px;
      color: #8b949e;
    }

    .search-results {
      padding: 10px;
      border-top: 2px solid #30363d;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .user-result {
      padding: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .user-result:hover {
      background-color: #1f242c;
    }

    .user-avatar {
      width: 30px;
      height: 30px;
      background-color: #f85149;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 14px;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      padding-bottom: 70px; /* –î–æ–±–∞–≤–∏–ª–∏ –æ—Ç—Å—Ç—É–ø –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞ */
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #21262d;
      max-width: 80%;
    }

    .message.self {
      align-self: flex-end;
      background-color: #238636;
    }

    .message.other {
      align-self: flex-start;
    }

    .message-sender {
      color: #f85149;
      font-size: 10px;
    }

    .message-text {
      font-size: 12px;
      margin-top: 4px;
      word-wrap: break-word;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #161b22;
      border-top: 2px solid #30363d;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .chat-input {
      flex: 1;
      background-color: #0d1117;
      color: #c9d1d9;
      border: 2px solid #30363d;
      padding: 8px;
      font-size: 14px;
      border-radius: 0;
      outline: none;
      font-family: 'Press Start 2P', cursive;
    }

    .chat-button {
      background-color: #238636;
      color: #fff;
      border: 2px solid #30363d;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 0;
      outline: none;
      font-family: 'Press Start 2P', cursive;
    }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
    .user-profile {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 2px solid #30363d;
      background-color: #161b22;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #58a6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }

    .username {
      flex-grow: 1;
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .settings-btn {
      background: none;
      border: none;
      color: #c9d1d9;
      font-size: 16px;
      cursor: pointer;
      padding: 5px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
    .settings-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .settings-content {
      background-color: #161b22;
      padding: 20px;
      border: 2px solid #30363d;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .close-settings {
      float: right;
      background: #f85149;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      width: 30px;
      height: 30px;
    }

    .settings-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #30363d;
    }

    .avatar-upload {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #58a6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .danger-zone {
      border-color: #f85149;
    }

    .danger-zone button {
      background-color: #f85149;
    }
    
    .no-chats {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #8b949e;
    }

    /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        width: 100%;
        z-index: 99;
      }
      
      .toggle-sidebar {
        top: 70px; /* –ü–æ–¥–Ω—è–ª–∏ –≤—ã—à–µ */
        right: 15px;
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
      
      .chat-container {
        width: 100%;
      }
      
      .message {
        max-width: 90%;
      }
      
      .user-profile {
        padding: 8px;
      }
      
      .avatar {
        width: 35px;
        height: 35px;
        font-size: 14px;
      }
      
      .username {
        font-size: 10px;
      }
      
      .settings-content {
        width: 95%;
        padding: 15px;
      }
      
      .settings-section {
        margin-bottom: 15px;
        padding-bottom: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .messenger-header {
        padding: 8px;
      }
      
      .messenger-name {
        font-size: 16px;
      }
      
      .user-info {
        font-size: 10px;
      }
      
      .chat-name {
        font-size: 10px;
      }
      
      .last-message {
        font-size: 8px;
      }
      
      .chat-time {
        font-size: 7px;
      }
      
      .input-area {
        padding: 8px;
      }
      
      .chat-input {
        font-size: 12px;
        padding: 6px;
      }
      
      .chat-button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="messenger-header">
    <div>
      <span class="messenger-name">PixelGit</span>
      <span class="messenger-icon">‚ù§Ô∏è‚Äçüî•</span>
    </div>
    <div class="user-info">
      <div id="current-user">User</div>
      <button id="logout-button" class="exit-button" style="padding: 4px 8px; font-size: 12px;">
        Exit &rarr;
      </button>
    </div>
  </div>

  <button class="toggle-sidebar" id="toggle-sidebar">‚ò∞</button>
  
  <div class="main-container">
    <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å —á–∞—Ç–∞–º–∏ -->
    <div class="sidebar" id="sidebar">
      <div class="search-container">
        <input type="text" class="search-input" id="search-users" placeholder="Search users...">
      </div>
      
      <div class="chats-container" id="chats-list">
        <div class="no-chats">No chats yet. Start a new conversation!</div>
      </div>
      
      <div class="search-results" id="search-results">
        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
      </div>
      
      <!-- –ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
      <div class="user-profile">
        <div class="avatar" id="user-avatar">U</div>
        <div class="username" id="user-username">username</div>
        <button class="settings-btn" id="settings-button">‚öôÔ∏è</button>
      </div>
    </div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ -->

      <div class="messages" id="messages-container">
        <div class="message other" id="no-chat-selected">
          <div class="message-sender">System</div>
          <div class="message-text">Select a chat to start messaging</div>
        </div>
      </div>
      
      <div class="input-area" id="input-area" style="display: none;">
        <input type="text" class="chat-input" id="message-input" placeholder="Type your message..." autocomplete="off">
        <button class="chat-button" id="send-button">Send</button>
      </div>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
  <div class="settings-modal" id="settings-modal">
    <div class="settings-content">
      <button class="close-settings">&times;</button>
      <h2>Account Settings</h2>
      
      <div class="settings-section">
        <h3>Profile Picture</h3>
        <div class="avatar-upload">
          <div class="avatar-preview" id="avatar-preview"></div>
          <input type="file" id="avatar-input" accept="image/*">
          <button id="upload-avatar">Upload</button>
        </div>
      </div>
      
      <div class="settings-section">
        <h3>Change Username</h3>
        <input type="text" id="new-username" placeholder="New username">
        <button id="update-username">Update</button>
      </div>
      
      <div class="settings-section">
        <h3>Change Password</h3>
        <input type="password" id="current-password" placeholder="Current password">
        <input type="password" id="new-password" placeholder="New password">
        <button id="update-password">Update</button>
      </div>
      
      <div class="settings-section danger-zone">
        <h3>Delete Account</h3>
        <p>This will permanently delete your account and all data.</p>
        <button id="delete-account">Delete Account</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://pixelgit-api-vitir.onrender.com';
    let currentUser = null;
    let currentChatId = null;
    let chatRefreshInterval = null;
    let chatEncryptionKeys = {};

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    const token = localStorage.getItem('authToken');
    const username = localStorage.getItem('username');
    
    if (!token || !username) {
      alert('You are not logged in!');
      window.location.href = 'index.html';
    } else {
      currentUser = username;
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    document.getElementById('current-user').textContent = username;
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggle-sidebar');
    const searchInput = document.getElementById('search-users');
    const searchResults = document.getElementById('search-results');
    const chatsList = document.getElementById('chats-list');
    const messagesContainer = document.getElementById('messages-container');
    const inputArea = document.getElementById('input-area');
    const noChatSelected = document.getElementById('no-chat-selected');
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
    document.addEventListener('DOMContentLoaded', () => {
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è
      const savedAvatar = localStorage.getItem('userAvatar');
      const userAvatar = document.getElementById('user-avatar');
      if (savedAvatar) {
        userAvatar.style.backgroundImage = `url(${savedAvatar})`;
        userAvatar.textContent = '';
      } else {
        userAvatar.textContent = username.charAt(0).toUpperCase();
      }
      document.getElementById('user-username').textContent = username;
      
      loadUserChats();
      
      // –ü—Ä–æ–≤–µ—Ä—è—Ç—å –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
      chatRefreshInterval = setInterval(loadCurrentChatMessages, 3000);
    });
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤—ã—Ö–æ–¥–∞
    document.getElementById('logout-button').addEventListener('click', () => {
      clearInterval(chatRefreshInterval);
      localStorage.removeItem('authToken');
      localStorage.removeItem('username');
      window.location.href = 'index.html';
    });
    
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
    
    // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    searchInput.addEventListener('input', function() {
      const searchTerm = this.value.trim();
      
      if (searchTerm.length > 0) {
        searchUsers(searchTerm);
      } else {
        searchResults.style.display = 'none';
      }
    });
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function loadUserChats() {
      try {
        const response = await fetch(`${API_BASE_URL}/chats/${username}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load chats');
        }
        
        const chats = await response.json();
        renderChats(chats);
      } catch (error) {
        console.error('Error loading chats:', error);
        showSystemMessage('Failed to load chats. Please try again later.');
      }
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —á–∞—Ç–æ–≤
    function renderChats(chats) {
      chatsList.innerHTML = '';
      
      if (chats.length === 0) {
        chatsList.innerHTML = '<div class="no-chats">No chats yet. Start a new conversation!</div>';
        return;
      }
      
      chats.forEach(chat => {
        const chatElement = document.createElement('div');
        chatElement.className = 'chat-item';
        chatElement.dataset.chatId = chat.id;
        chatElement.dataset.withUser = chat.with_user;
        
        // –°–æ–∑–¥–∞–µ–º –∞–≤–∞—Ç–∞—Ä –∏–∑ –∏–Ω–∏—Ü–∏–∞–ª–æ–≤
        const initials = chat.with_user.split(' ').map(n => n[0]).join('').toUpperCase();
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        let timeDisplay = 'Just now';
        if (chat.last_message_time) {
          const messageTime = new Date(chat.last_message_time);
          const now = new Date();
          const diffHours = Math.floor((now - messageTime) / (1000 * 60 * 60));
          
          if (diffHours < 24) {
            timeDisplay = messageTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          } else {
            timeDisplay = messageTime.toLocaleDateString();
          }
        }
        
        chatElement.innerHTML = `
          <div class="chat-avatar">${initials}</div>
          <div class="chat-info">
            <div class="chat-name">${chat.with_user}</div>
            <div class="last-message">${chat.last_message || 'No messages yet'}</div>
          </div>
          <div class="chat-time">${timeDisplay}</div>
        `;
        
        chatElement.addEventListener('click', () => {
          selectChat(chat.id, chat.with_user);
        });
        
        chatsList.appendChild(chatElement);
      });
    }
    
    // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    async function searchUsers(query) {
      try {
        const response = await fetch(`${API_BASE_URL}/users?current=${username}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to search users');
        }
        
        const users = await response.json();
        const filteredUsers = users.filter(user => 
          user.username.toLowerCase().includes(query.toLowerCase()) &&
          user.username !== username
        );
        
        renderSearchResults(filteredUsers);
      } catch (error) {
        console.error('Error searching users:', error);
        showSystemMessage('Failed to search users. Please try again later.');
      }
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞
    function renderSearchResults(users) {
      searchResults.innerHTML = '';
      
      if (users.length === 0) {
        searchResults.innerHTML = '<div class="no-results">No users found</div>';
        searchResults.style.display = 'block';
        return;
      }
      
      users.forEach(user => {
        const userElement = document.createElement('div');
        userElement.className = 'user-result';
        userElement.dataset.userId = user.id;
        userElement.dataset.username = user.username;
        
        const initials = user.username.split(' ').map(n => n[0]).join('').toUpperCase();
        
        userElement.innerHTML = `
          <div class="user-avatar">${initials}</div>
          <div class="chat-name">${user.username}</div>
        `;
        
        userElement.addEventListener('click', () => {
          startNewChat(user.username);
        });
        
        searchResults.appendChild(userElement);
      });
      
      searchResults.style.display = 'block';
    }
    
    // –ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π —á–∞—Ç
    async function startNewChat(withUser) {
      try {
        const response = await fetch(`${API_BASE_URL}/chats`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            user1: username,
            user2: withUser
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to create chat');
        }
        
        const data = await response.json();
        
        // –°–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞
        searchResults.style.display = 'none';
        searchInput.value = '';
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
        loadUserChats();
        
        // –í—ã–±–∏—Ä–∞–µ–º –Ω–æ–≤—ã–π —á–∞—Ç
        selectChat(data.chatId, withUser);
      } catch (error) {
        console.error('Error starting new chat:', error);
        showSystemMessage(`Error: ${error.message}`);
      }
    }
    
    // –í—ã–±—Ä–∞—Ç—å —á–∞—Ç
    async function selectChat(chatId, withUser) {
      currentChatId = chatId;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º UI
      document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.chatId === chatId) {
          item.classList.add('active');
        }
      });
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
      inputArea.style.display = 'flex';
      
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–ª—é—á —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è —á–∞—Ç–∞
      await loadEncryptionKey(chatId);
      
      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
      await loadChatMessages(chatId);
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —á–∞—Ç–∞
      noChatSelected.style.display = 'none';
      messagesContainer.innerHTML = `
        <div class="message other">
          <div class="message-sender">System</div>
          <div class="message-text">Chat with ${withUser}</div>
        </div>
      `;
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–ª—é—á–∞ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
    async function loadEncryptionKey(chatId) {
      try {
        const response = await fetch(`${API_BASE_URL}/chats/${chatId}/key`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          chatEncryptionKeys[chatId] = data.key;
        } else {
          // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–ª—é—á, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
          chatEncryptionKeys[chatId] = generateEncryptionKey();
          await saveEncryptionKey(chatId, chatEncryptionKeys[chatId]);
        }
      } catch (error) {
        console.error('Error loading encryption key:', error);
        chatEncryptionKeys[chatId] = generateEncryptionKey();
      }
    }
    
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–ª—é—á–∞ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
    function generateEncryptionKey() {
      return CryptoJS.lib.WordArray.random(256 / 8).toString();
    }
    
    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–ª—é—á–∞ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
    async function saveEncryptionKey(chatId, key) {
      try {
        await fetch(`${API_BASE_URL}/chats/${chatId}/key`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ key })
        });
      } catch (error) {
        console.error('Error saving encryption key:', error);
      }
    }
    
    // –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    function encryptMessage(message, key) {
      return CryptoJS.AES.encrypt(message, key).toString();
    }
    
    // –î–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    function decryptMessage(encryptedMessage, key) {
      try {
        const bytes = CryptoJS.AES.decrypt(encryptedMessage, key);
        return bytes.toString(CryptoJS.enc.Utf8);
      } catch (error) {
        console.error('Decryption error:', error);
        return "üîí [Encrypted message]";
      }
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
    async function loadChatMessages(chatId) {
      try {
        const response = await fetch(`${API_BASE_URL}/messages/${chatId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load messages');
        }
        
        const encryptedMessages = await response.json();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        if (encryptedMessages && encryptedMessages.messages && encryptedMessages.messages.length > 0) {
          const decryptedMessages = encryptedMessages.messages.map(msg => {
            return {
              ...msg,
              text: decryptMessage(msg.text, chatEncryptionKeys[chatId])
            };
          });
          
          renderMessages(decryptedMessages);
        } else {
          // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
          renderMessages([]);
          showSystemMessage('No messages yet. Start the conversation!');
        }
      } catch (error) {
        console.error('Error loading messages:', error);
        showSystemMessage('Failed to load messages. Please try again later.');
      }
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —á–∞—Ç–∞
    async function loadCurrentChatMessages() {
      if (!currentChatId) return;
      await loadChatMessages(currentChatId);
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
    function renderMessages(messages) {
      messagesContainer.innerHTML = '';
      
      if (messages.length === 0) {
        showSystemMessage('No messages yet. Start the conversation!');
        return;
      }
      
      messages.forEach(message => {
        const messageElement = document.createElement('div');
        messageElement.className = message.sender === username ? 
          'message self' : 'message other';
        
        const timestamp = new Date(message.timestamp);
        const timeString = timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        messageElement.innerHTML = `
          <div class="message-sender">${message.sender === username ? 'You' : message.sender}</div>
          <div class="message-text">${message.text}</div>
          <div class="message-time">${timeString}</div>
        `;
        
        messagesContainer.appendChild(messageElement);
      });
      
      // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    function showSystemMessage(text) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message other';
      messageElement.innerHTML = `
        <div class="message-sender">System</div>
        <div class="message-text">${text}</div>
      `;
      
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    async function sendMessage() {
      const input = document.getElementById('message-input');
      const messageText = input.value.trim();
      
      if (!messageText || !currentChatId) return;
      
      // –®–∏—Ñ—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
      const encryptedMessage = encryptMessage(messageText, chatEncryptionKeys[currentChatId]);
      
      try {
        const response = await fetch(`${API_BASE_URL}/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            chatId: currentChatId,
            sender: username,
            text: encryptedMessage
          })
        });
        
        if (!response.ok) {
          throw new Error('Failed to send message');
        }
        
        // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        input.value = '';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
        await loadChatMessages(currentChatId);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ (—á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ)
        loadUserChats();
      } catch (error) {
        console.error('Error sending message:', error);
        showSystemMessage('Failed to send message. Please try again.');
      }
    }
    
    // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = function() {
      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };
    
    // ==============================
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∞–∫–∫–∞—É–Ω—Ç–∞
    // ==============================
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫
    const settingsModal = document.getElementById('settings-modal');
    const settingsButton = document.getElementById('settings-button');
    const closeSettings = document.querySelector('.close-settings');
    const avatarInput = document.getElementById('avatar-input');
    const uploadAvatarBtn = document.getElementById('upload-avatar');
    const avatarPreview = document.getElementById('avatar-preview');
    const newUsernameInput = document.getElementById('new-username');
    const updateUsernameBtn = document.getElementById('update-username');
    const currentPasswordInput = document.getElementById('current-password');
    const newPasswordInput = document.getElementById('new-password');
    const updatePasswordBtn = document.getElementById('update-password');
    const deleteAccountBtn = document.getElementById('delete-account');

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    settingsButton.addEventListener('click', () => {
      settingsModal.style.display = 'flex';
      loadUserProfile();
    });

    closeSettings.addEventListener('click', () => {
      settingsModal.style.display = 'none';
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏
    uploadAvatarBtn.addEventListener('click', () => {
      if (avatarInput.files.length > 0) {
        const file = avatarInput.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
          localStorage.setItem('userAvatar', e.target.result);
          avatarPreview.style.backgroundImage = `url(${e.target.result})`;
          avatarPreview.textContent = '';
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä –≤ –ø—Ä–æ—Ñ–∏–ª–µ
          document.getElementById('user-avatar').style.backgroundImage = `url(${e.target.result})`;
          document.getElementById('user-avatar').textContent = '';
        }
        
        reader.readAsDataURL(file);
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function loadUserProfile() {
      const username = localStorage.getItem('username');
      const avatar = localStorage.getItem('userAvatar');
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–≤—å—é –∞–≤–∞—Ç–∞—Ä–∞
      if (avatar) {
        avatarPreview.style.backgroundImage = `url(${avatar})`;
        avatarPreview.textContent = '';
      } else {
        avatarPreview.style.backgroundImage = '';
        avatarPreview.textContent = username.charAt(0).toUpperCase();
      }
      
      newUsernameInput.value = username;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    updateUsernameBtn.addEventListener('click', async () => {
      const newUsername = newUsernameInput.value.trim();
      
      if (!newUsername) {
        alert('Please enter a new username');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/update-username`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            newUsername,
            currentUsername: localStorage.getItem('username')
          })
        });
        
        if (response.ok) {
          localStorage.setItem('username', newUsername);
          document.getElementById('user-username').textContent = newUsername;
          document.getElementById('current-user').textContent = newUsername;
          alert('Username updated successfully!');
        } else {
          const error = await response.json();
          alert(error.message || 'Failed to update username');
        }
      } catch (error) {
        console.error('Error updating username:', error);
        alert('Failed to update username');
      }
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è
    updatePasswordBtn.addEventListener('click', async () => {
      const currentPassword = currentPasswordInput.value;
      const newPassword = newPasswordInput.value;
      
      if (!currentPassword || !newPassword) {
        alert('Please fill all fields');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/update-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            username: localStorage.getItem('username'),
            currentPassword,
            newPassword
          })
        });
        
        if (response.ok) {
          alert('Password updated successfully!');
          currentPasswordInput.value = '';
          newPasswordInput.value = '';
        } else {
          const error = await response.json();
          alert(error.message || 'Failed to update password');
        }
      } catch (error) {
        console.error('Error updating password:', error);
        alert('Failed to update password');
      }
    });

    // –£–¥–∞–ª–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞
    deleteAccountBtn.addEventListener('click', async () => {
      if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
        try {
          const response = await fetch(`${API_BASE_URL}/delete-account`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              username: localStorage.getItem('username')
            })
          });
          
          if (response.ok) {
            alert('Account deleted successfully');
            localStorage.clear();
            window.location.href = 'index.html';
          } else {
            const error = await response.json();
            alert(error.message || 'Failed to delete account');
          }
        } catch (error) {
          console.error('Error deleting account:', error);
          alert('Failed to delete account');
        }
      }
    });
  </script>
